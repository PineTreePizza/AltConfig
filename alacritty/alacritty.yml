shell:
  program: /usr/lib/w3m/w3mimgdisplay
  args:
    - "-c"
    - "-T"
    - "image/png"
    - "-s"

font:
  normal:
    family: Terminus
    style: Regular

  bold:
    family: Terminus
    style: Bold

  italic:
    family: Terminus
    style: Italic

  bold_italic:
    family: Terminus
    style: Bold Italic

  size: 10
  
colors:
  # Default colors
  primary:
    background: '#2a2b2f'
    foreground: '#eeeeee'

  # Normal colors
  normal:
    black:   '#01060E'
    red:     '#EA6C73'
    green:   '#91B362'
    yellow:  '#F9AF4F'
    blue:    '#53BDFA'
    magenta: '#FAE994'
    cyan:    '#90E1C6'
    white:   '#C7C7C7'

  # Bright colors
  bright:
    black:   '#686868'
    red:     '#F07178'
    green:   '#C2D94C'
    yellow:  '#FFB454'
    blue:    '#59C2FF'
    magenta: '#FFEE99'
    cyan:    '#95E6CB'
    white:   '#FFFFFF'


window:
  opacity: 0.95
  decorations: none

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15  

